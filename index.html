<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/image/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Intercede - Connect, Pray, Grow Together</title>
    <meta name="theme-color" content="#e68200" />
    <meta
      name="description"
      content="Intercede - A spiritual community platform for prayer groups, live events, and meaningful connections. Join intercessors worldwide in faith and fellowship."
    />

    <!-- Canonical URL - Update this with your actual domain -->
    <link rel="canonical" href="https://intercede.app/" />

    <!-- Open Graph / Facebook / WhatsApp / Instagram Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://intercede.app/" />
    <meta property="og:site_name" content="Intercede" />
    <meta property="og:title" content="Intercede - Connect, Pray, Grow Together" />
    <meta
      property="og:description"
      content="A spiritual community platform for prayer groups, live events, and meaningful connections. Join intercessors worldwide in faith and fellowship."
    />
    <meta property="og:image" content="https://intercede.app/image/logo.png" />
    <meta property="og:image:alt" content="Intercede Logo" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter / X.com Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@intercede" />
    <meta name="twitter:creator" content="@intercede" />
    <meta name="twitter:title" content="Intercede - Connect, Pray, Grow Together" />
    <meta
      name="twitter:description"
      content="A spiritual community platform for prayer groups, live events, and meaningful connections. Join intercessors worldwide in faith and fellowship."
    />
    <meta name="twitter:image" content="https://intercede.app/image/logo.png" />
    <meta name="twitter:image:alt" content="Intercede Logo" />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Intercede" />
    <meta
      name="keywords"
      content="prayer, community, spiritual, faith, fellowship, intercessors, live events, prayer groups"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/image/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/image/logo.png" />

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#e68200" />
    <meta name="msapplication-TileImage" content="/image/logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
